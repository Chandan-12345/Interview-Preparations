<body>
    <script>

        let values = 121

        const getPalindrome = () => {
            let expectedVal = values.toString().split("").reverse().join("");
            let myValues = values.toString();

            if (expectedVal == myValues) {
                console.log("Given number is palindrome");
            } else {
                console.log("Given number is Not palindrome");

            }
        }



        getPalindrome()
    </script>
