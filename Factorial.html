<body>
    <script>

        const getFactorial = (num) => {
            if (num == 0 || num == 1) {
                return 1;
            } else {
                let result = 1;
                for (let i = 2; i <= num; i++) {
                    result = result * i;
                }
                return result;
            }
        }

        let num = 5;
        console.log(getFactorial(5));
    </script>
