<body>
    <script>

        const findIndex = (arr, num) => {
            for (let i = 0; i <= arr.length; i++) {
                if (arr[i] == num) {
                    return i;
                }
            }
            return -1
        }

        let array = [2, 3, 4, 5, 6, 7, 8];
        let num = 6;

        let result = findIndex(array, num);
        console.log(result);
    </script>
