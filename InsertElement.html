<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const data = [3, 4, 5, 6, 7, 9];


        let newElement = 23;
        let position = 3;

        for (let i = data.length - 1; i > 0; i--) {
            if (i >= position) {
                data[i + 1] = data[i]

                if (i == position) {
                    data[i] = newElement;
                }
            }
        }



        console.log(data, "<<<<");
    </script>
</body>

</html>
