<body>
    <script>
        let num = 19;
        let isPrime = true

        for(let i =2; i<num; i++){
            if(num % i == 0){
                isPrime = false
            }
        }

        let result = isPrime == false ? "GIven number is not prime": "Given number is prime"
        console.log(result,"result");

    </script>
